<center><b>TUJUAN PEMBELAJARAN</b></center>
<br>
<br>
Setelah mengikuti proses pembelajaran, siswa dapat:
<br>
<ol>
    <li>
        Siswa dapat menentukkan gradien suatu garis
    </li>
    <li>
        Siswa dapat menentukkan gradien jika diketahui dua titik
    </li>
    <li>
        Siswa dapat menyelesaikan masalah yang berkaitan dengan gradien
    </li>
</ol>
