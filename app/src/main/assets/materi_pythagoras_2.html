<font face="Calibri">Jika c adalah panjang sisi miring/hipotenusa segitiga, a dan b adalah panjang sisi siku-siku. Berdasarkan teorema Pythagoras maka diperoleh hubungan :</font>
<br>
c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup>
<br>
a<sup>2</sup> = c<sup>2</sup> – b<sup>2</sup>
<br>
b<sup>2</sup> = c<sup>2</sup> – a<sup>2</sup>
